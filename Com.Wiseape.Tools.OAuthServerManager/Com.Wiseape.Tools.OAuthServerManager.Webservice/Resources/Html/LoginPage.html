<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript" src="{baseurl}/Html/jquery-3.2.1.min.js"></script>
</head>
<!-- Custom Theme files -->
<link href="{baseurl}/Html/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- for-mobile-apps -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<!-- //for-mobile-apps -->
<!--Google Fonts-->
<link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
<body>

    <!--header start here-->
    <div class="header">
        <div class="header-main">
            <h1>Login</h1>
            <!---728x90--->
            <div class="header-bottom">
                <div class="header-right w3agile">
                    <label id="lbl-error" style="color: #f00"></label>
                    <br />
                    <div class="header-left-bottom agileinfo">

                        <div action="#">
                            <input type="text" value="User name" id="username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User name';}" />
                            <input type="password" value="Password" id="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}" />
                            <input type="hidden" id="authenticationSession" value="{authenticationSession}" />
                            <input type="hidden" id="clientID" value="{clientID}" />
                            <div class="remember">
                                <span class="checkbox1">
                                    <label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>Remember me</label>
                                </span>
                                
                                <div class="clear"> </div>
                            </div>


                            <input type="button" value="Login" onclick="submit()">
                        </div>
                       

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--header end here-->

</body>
<script>
    function submit()
    {
        var o = {};
        o.Username = document.getElementById("username").value;
        o.Password = document.getElementById("password").value;
        o.AuthorizationSessionID = document.getElementById("authenticationSession").value;
        o.ClientID = document.getElementById("clientID").value;

        var json = JSON.stringify(o);
        $(".header").css("opacity", "0.4");
        $.ajax
            ({
                type: "POST",
                //the url where you want to sent the userName and password to
                url: '{url}',
                contentType: 'application/json',
                dataType: 'text',
                //json object to sent to the authentication url
                data: json,
                success: function (data) {
                    console.log(data);
                    $(".header").css("opacity", "1");

                    var o = JSON.parse(data);
                    console.log(o);
  
                    if(o.Result == true)
                    {
                        location = o.Data;
                    }
                    else
                    {
                        $("#lbl-error").html(o.Message);
                    }

                },
                error: function (error) {
                    console.log(error);
                }
            })

    }
</script>
</html>
